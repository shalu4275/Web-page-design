<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
</head>
<form style="background-color: rgb(173, 216, 230, 90%);backface-visibility: 50%;width: 560px;height: 700px;margin-inline: 450px;border-radius: 20px;">
<body background="https://hire4event.com/blogs/wp-content/uploads/2019/05/Event-Management-Proposal-Hire4event.jpg"; style="background-repeat: no-repeat; background-size: 110%;">
  <h1 style="font-size: 40px;margin-inline: 120px;color: black;width: 327px;margin-top: 50px;">Event Registration</h1>
  
  <label for="fname" style="font-size: 20px;color: black;margin-inline: 30px;">First name:</label><br>
  <input type="text" id="fname" name="fname" style="margin-inline: 30px;"><br><br>
  
  <label for="lname"style="font-size: 20px;color: black;margin-inline: 30px;">Last name:</label><br>
  <input type="text" id="lname" name="lname" style="margin-inline: 30px;"><br><br>
  
  <label for="e-mail"style="font-size: 20px;color: black;margin-inline: 30px;">E-Mail</label><br>
  <input type="e-mail" id="e-mail" name="e-mail" style="margin-inline: 30px;"><br><br>

  <label for="org"style="font-size: 20px;color: black;margin-inline: 30px;">Organisation</label><br>
  <input type="text" id="org" name="org" style="margin-inline: 30px;"><br><br>

  <label for="fee"style="font-size: 20px;color: black;margin-inline: 30px;">Registration Fee</label><br>
  <div style="color: black;">
  <input type="radio" id="fee" name="fee" style="margin-inline: 30px;"> Indvidual <br>
  <input type="radio" id="fee" name="fee" style="margin-inline: 30px;"> Team <br>
</div><br>

<label for="events"style="font-size: 20px;color: black;margin-inline: 30px;">Would you like to recieve updates about our other events?</label><br>
  <div style="color: black">
  <input type="radio" id="events" name="events" style="margin-inline: 30px;"> Yes <br>
  <input type="radio" id="events" name="events" style="margin-inline: 30px;"> No <br>
</div><br>

<label for="days"style="font-size: 20px;color: black;margin-inline: 30px;">Choose your day(s)</label><br>
  <div style="color: black;" id="events" name="events">
  <input type="checkbox" id="days" name="days" style="margin-inline: 30px;"> Monday (200$)<br>
  <input type="checkbox" id="days" name="days" style="margin-inline: 30px;"> Tuesday (123$)<br>
  <input type="checkbox" id="days" name="days" style="margin-inline: 30px;"> Wednesday (123$)<br>
</div><br>

<label for="No."style="font-size: 20px;color: black;margin-inline: 30px;">Contact Number</label><br>
<input type="text" id="No." name="No." style="margin-inline: 30px;"><br><br>
  
  <input type="submit" value="Submit" style="margin-inline: 30px;">
</form>  
</body>
</html>
